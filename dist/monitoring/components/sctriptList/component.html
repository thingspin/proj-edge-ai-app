<mat-table [dataSource]="dataSource" class="monitoring-theme mat-elevation-z8">
        <ng-container matColumnDef="cname">
            <mat-header-cell *matHeaderCellDef> Project </mat-header-cell>
            <mat-cell *matCellDef="let el">{{el.cname}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="model">
            <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
            <mat-cell *matCellDef="let el"> {{el.model}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="algorithmName">
            <mat-header-cell *matHeaderCellDef> Algorithm </mat-header-cell>
            <mat-cell *matCellDef="let el"> {{el.algorithmName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let el"> 
                <button *ngIf="!el.running" class="ml mat-mini-fab" mat-mini-fab="" color="primary" (click)="runAlgorithm(el.cid)">play</button>
                <button *ngIf="el.running" class="ml mat-mini-fab" mat-mini-fab="" color="success" (click)="stopAlgorithm(el.cid)">Stop</button>
                <button class="ml mat-mini-fab" mat-mini-fab="" color="warn" (click)="deleteConfig(el.cid)">delete</button>
                <button class="ml mat-mini-fab" mat-mini-fab="" color="primary" (click)="editConfig(el.cid)">edit</button>
                <button class="ml mat-mini-fab" mat-mini-fab="" color="primary" (click)="showLog(el.cid)">log</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
