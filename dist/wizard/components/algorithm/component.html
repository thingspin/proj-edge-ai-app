<form #form="ngForm" class="tabbed-view tabbed-view--panel-edit" novalidate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 editor-row'>
                <div class="thingspin-info-box text-center">
                    <h4>{{title}}</h4>
                </div>
            </div>
        </div>
        
        <div class='row'>
                <div class='col-xs-offset-3 col-xs-6 col-sm-offset-3 col-sm-6'>
                <div class="empty-list-cta">
                    <div class="empty-list-cta__title">There are no algorithms(scripts) added yet</div>
                    <input class="form-control input-md hide" #path="ngModel" required id="path" name="path" type="file" placeholder="path Name" [(ngModel)]="data.path">
                    <label class="btn btn-success" for="path">
                        <i class="gicon gicon-add-variable"></i>
                        Upload Algorithm script File(s)
                    </label>
                </div>
            </div>
        </div>
        
        <div class='row'>
            <div class='col-xs-offset-3 col-xs-6 col-sm-offset-3 col-sm-6'>
                <label class="control-label" for="name">Algorithm(s) Name - (OPTIONAL)</label>  
                <input class="form-control input-md" #name="ngModel" id="name" name="name" type="text" placeholder="Algorithm Name" [(ngModel)]="data.name">
            </div>
        </div>
        
        <div class='edit-row text-center'>
            <button uiSref="model" class="btn btn-outline-rounded btn-default" (click)="save(form)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
            <button uiSref="result" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!form.valid" (click)="save(form)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
    </div>
</form>
