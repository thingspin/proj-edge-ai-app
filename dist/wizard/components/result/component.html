<div class="tab-pane fade in active">
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 editor-row'>
            <div class="thingspin-info-box text-center">
                <h4>{{title}}</h4>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
            <pre class=''>{{ formData | json }}</pre>
        </div>
    </div>

    <div class='edit-row text-center'>
        <button uiSref="algorithm" class="btn btn-outline-rounded btn-default" (click)="save(form)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
        <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> <span style="margin-left:10px;" class="fa fa-save"></span> Save</button>
    </div>
</div>
