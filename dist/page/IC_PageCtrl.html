<div class="page-header">
    <h2 class="modal-header-title">
        <i class="fa fa-file-text"></i>
        <span class="p-l-1">Inference Configuration</span>
    </h2>
    <ul class="gf-tabs">
        <li class="gf-tabs-item" ng-repeat="tab in ctrl.tabs">
            <a class="gf-tabs-link" ng-click="ctrl.editor.index = $index" ng-class="{active: ctrl.editor.index === $index}">
                {{::tab.title}}
            </a>
        </li>
    </ul>
</div>

<div class="page-body" ng-repeat="tab in ctrl.tabs" ng-if="ctrl.editor.index == $index">
    <div ng-include src="tab.src"></div>
</div>
