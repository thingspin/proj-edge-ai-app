<form #form="ngForm" class="tabbed-view tabbed-view--panel-edit" novalidate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 editor-row'>
                <div class="thingspin-info-box text-center">
                    <h4>{{title}}</h4>
                </div>
            </div>
        </div>
        
        <div class='row ts-proj-bootstrap-iso'>
            <div class='container-fluid'>
                <div class="empty-list-cta">
                    <input id="modelFileInput" #files="ngModel" type="file" name="files" multiple accept=".data, .index, .meta" 
                        [(ngModel)]="data.files">
                </div>
            </div>
        </div>
        
        <div class='row ts-proj-bootstrap-iso'>
            <div class='container-fluid'>
                <label class="control-label" for="name">Model Name - (OPTIONAL)</label>  
                <input class="form-control input-md" #name="ngModel" id="name" name="name" type="text" placeholder="Model Name" [(ngModel)]="data.name">
            </div>
        </div>
        
        <div class='edit-row text-center'>
            <button uiSref="platform" class="btn btn-outline-rounded btn-default" (click)="save(form)"> 
                <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>
                Previous
            </button>
            <button uiSref="algorithm" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!form.valid" (click)="save(form)"> 
                Next 
                <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </div>
    </div>
</form>
