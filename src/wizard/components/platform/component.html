<form #form="ngForm" class="tabbed-view tabbed-view--panel-edit" validate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 editor-row'>
                <div class="thingspin-info-box text-center">
                    <h4>{{title}}</h4>
                </div>
            </div>
        </div>
        
        <div class='row'>
            <div class='container-fluid'>
                <div class="form-group" *ngFor="let option of options">
                    <div class="radio">
                        <label>
                            <input type="radio" #framework="ngModel" name="framework" [(ngModel)]="data.framework" [value]="option" [attr.disabled]='true' required />{{ option }} 
                        </label>
                    </div>
                </div>
                <div class="alert alert-warning" [hidden]="form.valid">Please select a platform to apply.</div>
            </div>
        </div>
        <div class='edit-row text-center'>
            <button uiSref="project" class="btn btn-outline-rounded btn-default" (click)="save(form)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
            <button uiSref="model" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!form.valid" (click)="save(form)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
    </div>
</form>
