<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Config Name Column -->
        <ng-container matColumnDef="cname">
            <th mat-header-cell *matHeaderCellDef> Project </th>
            <td mat-cell *matCellDef="let el"> {{el.cname}} </td>
        </ng-container>

        <!-- Algorithm Model Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let el"> {{el.model}} </td>
        </ng-container>

        <!-- Algorithm file Column -->
        <ng-container matColumnDef="algorithmName">
            <th mat-header-cell *matHeaderCellDef> Algorithm </th>
            <td mat-cell *matCellDef="let el"> {{el.algorithmName}} </td>
        </ng-container>

        <!-- Algorithm file Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let el"> 
                <button *ngIf="!el.running" mat-flat-button color="success" (click)="runAlgorithm(el.cid)">play</button>
                <button *ngIf="el.running" mat-flat-button color="success" (click)="stopAlgorithm(el.cid)">Stop</button>
                <button mat-flat-button color="warn" (click)="deleteConfig(el.cid)">delete</button>
                <button mat-icon-button color="primary" (click)="editConfig(el.cid)">edit</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            hellowrold
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
